<ng-sidebar-container id="sidebarNav" class="flex-container" fxLayout="row">
        <ng-sidebar  [(opened)]="_opened" [(mode)]="_mode" class="flex-item" [sidebarClass]="'demo-sidebar'" *ngIf="routing.url!=='/' && this.routing.url!=='/login'" > 
                <div class="col-md-3 col-sm-3 col-lg-3" style="padding:0">
                    <nav id="sidebar">
                        <ul class="list-unstyled components">
                            <li><h1>Enterprise</h1></li>
                            <li><a routerLink="/login">Login</a></li>
                            <li><a routerLink="/home">Home</a></li>
                            <li><a routerLink="/about">About</a></li>
                            <li><a routerLink="/contact">Contacts</a></li>
                            <li><a routerLink="/services">Services</a></li>
                            <li><a routerLink="/help">Help</a></li>
                            <li><a routerLink="/albums">Albums</a></li>
                            <li><a routerLink="/comments">Comments</a></li>
                            <li><a routerLink="/todos">To Do's</a></li>
                            <li><a routerLink="posts">Posts</a></li>
                            <li><a routerLink="/users">Users</a></li>
                        </ul>
                    </nav>    
                </div> 
            </ng-sidebar>
            <div ng-sidebar-content class="flex-item " style="overflow-x: hidden;"  >
                <div class="row toggleClass" *ngIf="this.routing.url!=='/' && this.routing.url!=='/login'">
                    <button (click)="_toggleSidebar()"><span class="glyphicon glyphicon-align-justify"></span></button>
                    <br>
                    <br>
                </div>
                <div class="container-fluid">
                    <br>
                    <br>
                    <router-outlet></router-outlet>
                </div> 
            </div>
</ng-sidebar-container>
